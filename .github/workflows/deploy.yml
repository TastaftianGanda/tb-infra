name: CI-CD TB Infra

# Trigger workflow saat ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # Step 3: Install MySQL client (opsional)
      - name: Install MySQL client
        run: sudo apt-get install mysql-client -y

      # Step 4: Test build (misal cek file config)
      - name: Test build
        run: |
          if [ -f config.php ]; then
            echo "config.php ditemukan, build sukses"
          else
            echo "config.php tidak ditemukan!"
            exit 1
          fi

      # Step 5: Deploy (contoh dummy)
      - name: Deploy
        run: echo "Deploy otomatis berhasil"

